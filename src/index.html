<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <section class="promo">
      <div class="container">
        <header class="header">
          <a class="header__logo" href="#">
            <img src="icons/logo.png" alt="logo" />
          </a>
          <div class="header__official">
            Официальный представитель
            <span>Garmin, Polar, Suunto</span>
          </div>
          <div class="header__contacts">
            <a class="header__phone" href="tel:+74999228974"
              >+7 (499) 922-89-74</a
            >
            <button class="button">заказать звонок</button>
          </div>
        </header>
        <div class="promo__inner">
          <h1 class="promo__header">Подбор пульсометра</h1>
          <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
          <div class="promo__items">
            <div class="promo__item">
              <img class="promo__item-img" src="icons/icon-1.svg" alt="" />
              <p class="promo__item-text">Время подбора: 10 минут</p>
            </div>
            <div class="promo__item">
              <img class="promo__item-img" src="icons/icon-2.svg" alt="" />
              <p class="promo__item-text">Бесплатная доставка</p>
            </div>
            <div class="promo__item">
              <img class="promo__item-img" src="icons/icon-3.svg" alt="" />
              <p class="promo__item-text-3">Ответим на все вопросы</p>
            </div>
          </div>
          <button class="button button__main">заказать кОНСУЛЬТАЦИЮ</button>
          <div class="promo__link">
            или
            <a href="#">перейти в каталог</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
